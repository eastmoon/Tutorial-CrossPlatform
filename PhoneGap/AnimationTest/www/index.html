<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>AngularJS-1_Animation Demo</title>
        <script type="text/javascript" src="cordova.js"></script>
        <!-- Angular JS -->
        <script src="spec/lib/angular/angular.min.js"></script>
        <script src="spec/lib/angular/angular-animate.js"></script>
        <script>
            var app = angular.module("ng-animationApp",["ngAnimate"]);

            app.controller("Controller1", function($scope) {
                $scope.type = "box";
                $scope.over = function() {
                    if( $scope.type == "box")
                        $scope.type = "circle";
                    else
                        $scope.type = "box";
                };

            });
        </script>
        <style>
            /* Animation 1 */
            .sample-show-hide {
                padding:10px;
                border:1px solid black;
                background:white;
            }

            .sample-show-hide {
                -webkit-transition:all linear 0.5s;
                transition:all linear 0.5s;
            }

            .sample-show-hide.ng-hide {
                padding:15px;
                opacity:0;
                background:black;
            }

            /* Animation 2 */
            .css-class-add, .css-class-remove {
                -webkit-transition:all cubic-bezier(0.250, 0.460, 0.450, 0.940) 0.5s;
                -moz-transition:all cubic-bezier(0.250, 0.460, 0.450, 0.940) 0.5s;
                -o-transition:all cubic-bezier(0.250, 0.460, 0.450, 0.940) 0.5s;
                transition:all cubic-bezier(0.250, 0.460, 0.450, 0.940) 0.5s;
            }

            .css-class,
            .css-class-add.ng-add-active {
                color: red;
                font-size:3em;
            }

            .css-class-remove.ng--remove-active {
                font-size:1.0em;
                color:black;
            }

            /* Animation 3 */
            .box-add {
                -webkit-transition: all 0.3s ease-in-out;
                -moz-transition: all 0.3s ease-in-out;
                -o-transition: all 0.3s ease-in-out;
                transition: all 0.3s ease-in-out;
            }

            .box {
                margin: 50px auto;
                background: #5FCF80;
                width: 200px;
                height: 150px;
            }

            .circle-add {
                -webkit-transition: all 1s ease-in-out;
                -moz-transition: all 1s ease-in-out;
                -o-transition: all 1s ease-in-out;
                transition: all 1s ease-in-out;
            }

            .circle {
                -webkit-transition: rotate(360deg);
                -moz-transition: rotate(360deg);
                -o-transition: rotate(360deg);
                transform: rotate(360deg);

                margin: 50px auto;
                width: 150px;
                height: 150px;
                background: #9351A6;
                border-radius: 50%;
            }
        </style>
    </head>
    <!-- Animations are not available unless you include the ngAnimate module as a dependency within your application. -->
    <body ng-app="ng-animationApp">
    <h1>Animation 1</h1>
    <div ng-init="checked=true">
        <label>
            <input type="checkbox" ng-model="checked" style="float:left; margin-right:10px;"> Is Visible...
        </label>
        <div class="check-element sample-show-hide" ng-show="checked" style="clear:both;">
            Visible...
        </div>
    </div>
    <h1>Animation 2</h1>
    <div>
        <p>
            <input type="button" value="set" ng-click="myCssVar='css-class'">
            <input type="button" value="clear" ng-click="myCssVar=''">
            <br>
            <span ng-class="myCssVar">CSS-Animated Text</span>
        </p>
    </div>
    <h1>Animation 3</h1>
    <div ng-controller="Controller1">
        <input type="button" value="set" ng-click="over()">
        <div ng-class="type"></div>
    </div>
    </body>
</html>
